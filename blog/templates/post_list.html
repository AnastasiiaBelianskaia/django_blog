{% extends 'base.html' %}
{% block header %}
   <h1><a href="/">Go to Blog main page</a></h1>
{% endblock %}

{% block content %}
<div class="animationWrapper">
    <h2 class="description">This is an example</h2>
</div>

   <div class="post_wrapper">
   {% for post in posts%}
     <article class="post">
         <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
         <time>published: {{ post.published_date }}</time>
         <p>
            {{ post.text }}
         </p>
     </article>
   {% endfor %}
   </div>

{% endblock %}
